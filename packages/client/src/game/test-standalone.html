<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SpermRaceGame - Standalone Test</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Courier New', monospace;
      background: #0a0e1a;
      color: #22d3ee;
      overflow: hidden;
    }
    #game-container {
      width: 100vw;
      height: 100vh;
      position: relative;
    }
    #info {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(0, 0, 0, 0.8);
      padding: 15px;
      border: 1px solid #22d3ee;
      border-radius: 4px;
      z-index: 1000;
      max-width: 300px;
    }
    #info h1 {
      font-size: 18px;
      margin-bottom: 10px;
      color: #22d3ee;
    }
    #info p {
      font-size: 12px;
      margin: 5px 0;
      color: #a0aec0;
    }
    #info .status {
      color: #4ade80;
    }
    #info .controls {
      margin-top: 10px;
      padding-top: 10px;
      border-top: 1px solid #2a2f38;
    }
    #info .controls kbd {
      background: #2a2f38;
      padding: 2px 6px;
      border-radius: 3px;
      font-size: 11px;
    }
    #restart-btn {
      margin-top: 10px;
      padding: 8px 16px;
      background: #22d3ee;
      color: #0a0e1a;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-family: inherit;
      font-size: 12px;
      font-weight: bold;
    }
    #restart-btn:hover {
      background: #6366f1;
    }
  </style>
</head>
<body>
  <div id="game-container"></div>

  <div id="info">
    <h1>SpermRaceGame Test</h1>
    <p class="status" id="status">Initializing...</p>
    <p>FPS: <span id="fps">0</span></p>
    <p>Player: <span id="player-status">-</span></p>
    <p>Bots Alive: <span id="bots-alive">0</span></p>
    <div class="controls">
      <p><kbd>Mouse</kbd> - Steer towards cursor</p>
      <p><kbd>Space</kbd> / <kbd>Shift</kbd> - Boost</p>
    </div>
    <button id="restart-btn">Restart Game</button>
  </div>

  <script type="module">
    import { SpermRaceGame } from './SpermRaceGame.ts';

    let game = null;
    let frameCount = 0;
    let lastFpsUpdate = performance.now();
    let fps = 0;

    const statusEl = document.getElementById('status');
    const fpsEl = document.getElementById('fps');
    const playerStatusEl = document.getElementById('player-status');
    const botsAliveEl = document.getElementById('bots-alive');
    const restartBtn = document.getElementById('restart-btn');

    async function initGame() {
      const container = document.getElementById('game-container');
      container.innerHTML = '';

      game = new SpermRaceGame(container);
      statusEl.textContent = 'Starting game...';

      try {
        await game.init();
        statusEl.textContent = 'Game running!';
        startFpsCounter();
      } catch (error) {
        statusEl.textContent = 'Error: ' + error.message;
        console.error('Failed to initialize game:', error);
      }
    }

    function startFpsCounter() {
      function update() {
        frameCount++;
        const now = performance.now();

        if (now - lastFpsUpdate >= 1000) {
          fps = frameCount;
          fpsEl.textContent = fps;
          frameCount = 0;
          lastFpsUpdate = now;

          // Update game stats
          if (game) {
            const player = game.getPlayer();
            const bots = game.getBots();
            const aliveBots = bots.filter(b => !b.destroyed).length;

            playerStatusEl.textContent = player && !player.destroyed ?
              `Alive (${Math.round(player.x)}, ${Math.round(player.y)})` : 'Destroyed';
            botsAliveEl.textContent = aliveBots;
          }
        }

        requestAnimationFrame(update);
      }
      requestAnimationFrame(update);
    }

    restartBtn.addEventListener('click', () => {
      if (game) {
        game.destroy();
      }
      initGame();
    });

    // Initialize on load
    initGame();
  </script>
</body>
</html>
